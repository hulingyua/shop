<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/bijia.css">
</head>
<body>
<div class="container">
  <!--头部-->
  <div class="mmm-header">
    <div class="logo-left">
      <a href="#">
        <img src="images/header_logo.png" alt="">
      </a>
    </div>
    <div class="app-dowmload">
      <a href="javascript:;">
        <img src="images/header_app.png" alt="">
      </a>
    </div>
  </div>
  <!--搜索框-->
  <div class="search">
    <form>
      <input class="search-text" type="text" placeholder="请输入您想要比价的商品">
      <button>搜索</button>
    </form>
  </div>

  <!--面包屑导航-->
  <div class="pro-nav">
    <a href="index.html">首页&nbsp;</a><span>&gt;</span>
    <a href="javascript:history.go(-1); "class="pro-nav-name">
      <!--模板引擎渲染tpl-->
    </a>
    <a href="javascript:;" class="pro-cate-name">
      <!--模板引擎渲染tpl2-->
    </a>
    <button>筛选</button>
  </div>






  <!--底部-->
  <div class="mmb-footer">
    <div class="footer-bar">
      <div class="login"><a href="#">登录</a></div>
      <div class="register"><a href="#">注册</a></div>
      <div class="toTop"><a href="javascript:;"><img src="http://www.zuyushop.com/wap/images/more.png" alt="">回到顶部</a>
      </div>
    </div>
    <div class="footer-msg">
      <p><a href="#">手机APP下载</a>&nbsp;&nbsp; 慢慢买手机版&nbsp;&nbsp;<span> -- 掌上比价平台</span></p>
      <p class="addr">m.manmanbuy.com</p>
    </div>
  </div>
</div>


<script type="text/html" id="tpl">
  {{each result as v i}}
  <span>{{v.category}}&nbsp;&gt;</span>
  {{/each}}
</script>

<script type="text/html" id="tpl2">
{{each proTitleArr as v i}}
  <span>{{v}}&nbsp;&gt;</span>
{{/each}}

</script>

<script type="text/html" id="tpl3">

</script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/artTemplate/template.js"></script>
<script src="js/bijia.js"></script>

</html>
