<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/bijia.css">
</head>
<body>
<div class="container">
  <!--头部-->
  <div class="mmm-header">
    <div class="logo-left">
      <a href="#">
        <img src="images/header_logo.png" alt="">
      </a>
    </div>
    <div class="app-dowmload">
      <a href="javascript:;">
        <img src="images/header_app.png" alt="">
      </a>
    </div>
  </div>
  <!--搜索框-->
  <div class="search">
    <form>
      <input class="search-text" type="text" placeholder="请输入您想要比价的商品">
      <button>搜索</button>
    </form>
  </div>

  <!--面包屑导航-->
  <div class="pro-nav">
    <a href="index.html">首页&nbsp;</a><span>&gt;</span>
    <a href="javascript:history.go(-1); " class="pro-nav-name">
      <!--模板引擎渲染tpl-->
    </a>
    <a href="javascript:;" class="pro-cate-name">
      <!--模板引擎渲染tpl2-->
    </a>
    <button>筛选</button>
  </div>
  <!--比价内容-->
  <div class="bijia-content">




  </div>


  <!--底部-->
  <div class="mmb-footer">
    <div class="footer-bar">
      <div class="login"><a href="#">登录</a></div>
      <div class="register"><a href="#">注册</a></div>
      <div class="toTop"><a href="javascript:;"><img src="http://www.zuyushop.com/wap/images/more.png" alt="">回到顶部</a>
      </div>
    </div>
    <div class="footer-msg">
      <p><a href="#">手机APP下载</a>&nbsp;&nbsp; 慢慢买手机版&nbsp;&nbsp;<span> -- 掌上比价平台</span></p>
      <p class="addr">m.manmanbuy.com</p>
    </div>
  </div>
</div>


<script type="text/html" id="tpl">
  {{each result as v i}}
  <span>{{v.category}}&nbsp;&gt;</span>
  {{/each}}
</script>

<script type="text/html" id="tpl2">
  {{each proTitleArr as v i}}
  <span>{{v}}&nbsp;&gt;</span>
  {{/each}}
</script>

<script type="text/html" id="tpl3">

  {{each result as v i}}
  <div class="bijia-display">
    <div class="bijia-pro-name">
      <p>{{v.productName}}</p>
    </div>
    {{#v.productImg}}
  </div>
  <!--比价参数-->
  <div class="bijia-info">
    <div class="bijia-buy"><a href="javascript:;">比价购买</a></div>
    <div class="bijia-canshu"><a href="javascript:;">产品参数</a></div>
    <div class="bijia-comment"><a href="javascript:;">评价</a></div>
  </div>

  <div class="bijia-source">
    {{#v.bjShop}}

    <div class="bijia-note">
      <p>* 实际价格以各网站列出的实时售价为准，我们提供的价格可能有数小时至数日的延迟</p>
    </div>
  </div>
{{/each}}
  <div class="comment-main">


  </div>
</script>
<script type="text/html" id="tpl4">
  <div class="comment-titile">网友评价</div>
  {{each result as v i}}
  <div class="comment-item">
    <div class="com-top">
      <p><span class="name">{{v.comName}}</span><span class="time">{{v.comTime}}</span></p>
      <p class="from"><span>{{v.comFrom}}</span></p>

    </div>

    <div class="com-content">
      <p>{{v.comContent}}</p>
    </div>
  </div>
  {{/each}}
  <!--查看更多-->
  <div class="more-com">
    <a href="javascript:;">查看更多评价</a>
  </div>
</script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/artTemplate/template.js"></script>
<script src="js/bijia.js"></script>
</body>
</html>
