<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/moneyctrl.css">
</head>
<body>
<div class="container">
  <!--头部-->
  <div class="mmm-header">
    <div class="logo-left">
      <a href="index.html" class="fa fa-angle-left"></a>
    </div>
    <h2>省钱控 - 最新优惠</h2>
    <div class="app-dowmload">
      <a href="javascript:;">
        <img src="images/header_app.png" alt="">
      </a>
    </div>
  </div>
  <!--省钱控内容-->
  <div class="moneyctrl-content">

  </div>
  <!--分页-->
  <div class="pages">
    <div><a href="javascript:;" class="before btn">上一页</a></div>
    <div><select class="sel-page">

    </select></div>
    <div><a href="javascript:;" class="next btn">下一页</a></div>
  </div>
  <!--底部-->
  <div class="mmb-footer">
    <div class="footer-bar">
      <div class="login"><a href="#">登录</a></div>
      <div class="register"><a href="#">注册</a></div>
      <div class="toTop"><a href="#"><img src="http://www.zuyushop.com/wap/images/more.png" alt="">回到顶部</a>
      </div>
    </div>
    <div class="footer-msg">
      <p><a href="#">手机APP下载</a>&nbsp;&nbsp; 慢慢买手机版&nbsp;&nbsp;<span> -- 掌上比价平台</span></p>
      <p class="addr">m.manmanbuy.com</p>
    </div>
  </div>
</div>


<script type="text/html" id="tpl">
  {{each result as v i}}
  <div class="money-item">
    <a href="moneyproduct.html?productid={{v.productId}}">
      {{#v.productImg2}}

      <div class="money-info">
        <p class="title"><span>{{v.productName}}</span><span class="price">{{v.productPinkage}}</span></p>
        <p class="others"><span>{{v.productFrom}} | {{v.productTime}}</span><span class="fa fa-commenting-o">{{v.productComCount}}</span>
        </p>
      </div>
    </a>
  </div>
  {{/each}}
</script>
<script type="text/html" id="tpl2">
  {{each pageArr as v i}}
  {{if v==currentPage}}
  <option value="{{v}}" selected>{{v}}/{{totalPages}}</option>
  {{else}}
  <option value="{{v}}">{{v}}/{{totalPages}}</option>
  {{/if}}
  {{/each}}
</script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/artTemplate/template.js"></script>
<script src="js/common.js"></script>
<script src="js/moneyctrl.js"></script>
</body>
</html>
